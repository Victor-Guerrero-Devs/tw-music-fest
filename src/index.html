<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center p-2 gap-2">
            <img
              src="./assets/images/logo-inverted.png"
              alt="logo"
              width="50"
            />
            <div class="font-bold text-2xl">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <!-- Mobile Menu -->
          <div class="md:hidden block my-auto ml-auto cursor-pointer pr-4">
            <!-- Burger Icon -->
            <div id="mobile-menu-button" class="group peer">
              <div
                class="bg-zinc-200 rounded-full top-0 w-8 h-1 group-open:rotate-45 group-open:top-2 relative transition-all"
              ></div>
              <div
                class="bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:opacity-0 opacity-100 transition-all"
              ></div>
              <div
                class="bg-zinc-200 rounded-full top-0 w-8 h-1 mt-1 group-open:-rotate-45 group-open:-top-2 relative transition-all"
              ></div>
            </div>
            <!-- Mobile Nav Menu -->
            <div
              class="absolute top-[62px] bg-gradient-to-r from-rose-500 to-pink-500 w-full left-0 peer-open:block hidden"
            >
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Home</span>
              </div>
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Line up</span>
              </div>
              <div
                id="tickets-menu-item"
                class="group relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <div class="p-4 text-center font-bold">Tickets</div>
                <div class="hidden group-open:block">
                  <div
                    class="relative h-full cursor-pointer p-4 text-center text-pink-200 hover:text-zinc-200 transition-colors ease-in-out hover:bg-white/5"
                  >
                    <span>Single day ticket</span>
                  </div>
                  <div
                    class="relative h-full cursor-pointer p-4 text-center text-pink-200 hover:text-zinc-200 transition-colors ease-in-out hover:bg-white/5"
                  >
                    <span>7 day ticket</span>
                  </div>
                </div>
              </div>
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Support</span>
              </div>
            </div>
          </div>
          <!-- Regular Nav Menu -->
          <div class="md:flex hidden flex-1 items-center justify-end">
            <div class="menu-item"><span>Home</span></div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div
                class="group-hover:block hidden absolute top-full right-0 whitespace-nowrap rounded-b-md bg-pink-500"
              >
                <div
                  class="p-4 text-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
                >
                  <span>Single day ticket</span>
                </div>
                <div
                  class="p-4 text-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
                >
                  <span>7 day ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item"><span>Support</span></div>
          </div>
        </nav>
      </header>
    </main>
    <script>
      const mobileMenuIcon = document.querySelector('#mobile-menu-button');
      mobileMenuIcon.addEventListener('click', () => {
        mobileMenuIcon.classList.toggle('open');
      });
      const ticketsMenuIcon = document.querySelector('#tickets-menu-item');
      ticketsMenuIcon.addEventListener('click', () => {
        ticketsMenuIcon.classList.toggle('open');
      });
    </script>
  </body>
</html>
